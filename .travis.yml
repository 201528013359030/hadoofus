language: c
compiler: gcc
before_install:
  - sudo apt-get -y install check libsasl2-dev libsasl2-2
  - >
      if [ "x`uname -m`" = "xx86_64" ]; then
        wget http://mirror.anl.gov/pub/ubuntu/pool/main/c/cython/cython_0.17.4-0ubuntu1_amd64.deb ;
        sudo dpkg -i cython_0.17.4-0ubuntu1_amd64.deb ;
      else
        wget http://mirror.anl.gov/pub/ubuntu/pool/main/c/cython/cython_0.17.4-0ubuntu1_i386.deb ;
        sudo dpkg -i cython_0.17.4-0ubuntu1_i386.deb ;
      fi
# TODO:
# make test requires live HDFS cluster...
# For now, just compile everything.
script: >
  make all all-test
